<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html><head>
<title>Canned Examples Test</title>
<script src="quasi-library-raw.js"></script>
<script src="contextUpdate.js"></script>
<script src="escapers.js"></script>
<script src="safehtml.js"></script>
<script src="messageQuasi.js"></script>
<script src="combined-msg-safehtml.js"></script>
<script src="reQuasi.js"></script>
<script src="canned-examples.js"></script>
<script src="desugar.js"></script>
<script src="pretty-quasi-output.js"></script>

<script src="asserts.js"></script>
<script src="canned-examplesTest.js"></script>

<style>
h2.pass { color: green; font-size: 100% }
h2.fail { color: red }
</style>
</head>

<body>
<h1>Canned Examples Test</h1>

<script>
(function () {

  var nTests = 0;
  for (var k in window) {
    if (!/^test/.test(k)) { continue; }
    ++nTests;
    var header = document.createElement('H2');
    header.appendChild(document.createTextNode(k));
    document.body.appendChild(header);
    if (typeof console !== 'undefined') { console.group(k); }
    try {
      window[k]();
      header.className = 'pass';
    } catch (e) {
      header.className = 'fail';
      document.body.appendChild(document.createTextNode(
          e.toString() + '\n' + e.stack));
    }
    if (typeof console !== 'undefined') { console.groupEnd(k); }
  }

  assertTrue(nTests > 0);
})();
</script>

</body></html>
